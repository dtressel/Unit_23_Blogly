{% extends 'base.html' %}

{% block title %}Blogly - Tags{% endblock %}

{% block content %}
  <h2>Tags</h2>
  <ul>
      {% for tag in tags %}
      <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
      {% endfor %}
  </ul>
  <a href="/tags/new" class="btn btn-primary">Add Tag</a>
  <br>
  <a href="/" class="btn btn-outline-primary">Home</a>
{% endblock %}
