{% extends 'base.html' %}

{% block title %}Blogly - Create User{% endblock %}

{% block content %}
    <h2>Create a User</h2>
    <form action="/users/new" method="post">
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="form-control" id="first-name" name="first-name" placeholder="Enter a first name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Enter a last name">
        </div>
        <div class="form-group">
            <label for="image-url">Image URL</label>
            <input type="text" class="form-control" id="image-url" name="image-url" placeholder="Provide an image of this user">
        </div>
        <a href="/users" class="btn btn-outline-info">Cancel</a>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
{% endblock %}
