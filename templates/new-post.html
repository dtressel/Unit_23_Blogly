{% extends 'base.html' %}

{% block title %}Blogly - New Post{% endblock %}

{% block content %}
<h2>Add Post for {{user.first_name}} {{user.last_name}}</h2>
<form method="post" action="/users/{{user.id}}/posts/new">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" name="title">
  </div>
  <div class="form-group">
    <label for="content">Content</label>
    <textarea class="form-control" id="content" name="content"></textarea>
  </div>
  <ul class="list-group mt-2">
    {% for tag in tags %}
    <li class="list-item-checkbox">
      <input class="form-check-input me-1" type="checkbox" name="{{tag.name}}" id="{{tag.name}}">
      <label for="{{tag.name}}">{{tag.name}}</label>
    </li>
    {% endfor %}
  </ul>
  <a href="/users/{{user.id}}" class="btn btn-outline-info mt-2">Cancel</a>
  <button type="submit" class="btn btn-success mt-2">Add</button>
</form>
{% endblock %}
