{% extends 'base.html' %}

{% block title %}Blogly - Edit User{% endblock %}

{% block content %}
<h2>Edit a User</h2>
<form method="post" action="/user/{{user.id}}/edit">
    <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" class="form-control" id="first-name" name="first-name" value="{{user.first_name}}">
    </div>
    <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" class="form-control" id="last-name" name="last-name" value="{{user.last_name}}">
    </div>   
    <div class="form-group">
        <label for="image-url">Image URL</label>
        <input type="text" class="form-control" id="image-url" name="image-url" value="{{user.image_url}}">
    </div>
    <a href="/user/{{user.id}}" class="btn btn-outline-info">Cancel</a>
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
