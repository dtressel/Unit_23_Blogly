{% extends 'base.html' %}

{% block title %}Blogly - New Tag{% endblock %}

{% block content %}
<h2>Create a tag</h2>
<form method="post" action="/tags/new">
  <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Enter a name for the tag">
  </div>   
  <a href="/tags" class="btn btn-outline-info">Cancel</a>
  <button type="submit" class="btn btn-success">Add</button>
</form>
{% endblock %}
