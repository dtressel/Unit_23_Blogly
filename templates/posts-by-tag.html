{% extends 'base.html' %}

{% block title %}Blogly - {{tag.name}}{% endblock %}

{% block content %}
<h2>{{tag.name}}</h2>
<ul>
  {% for post in posts %}
  <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
  {% endfor %}
</ul>
<form method="post" action="/tags/{{tag.id}}/delete">
  <a href="/tags/{{tag.id}}/edit" class="btn btn-primary">Edit</a>
  <button type="submit" class="btn btn-danger">Delete</button>
</form>


{% endblock %}
