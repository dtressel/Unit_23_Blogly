{% extends 'base.html' %}

{% block title %}Blogly - Edit Post{% endblock %}

{% block content %}
<h2>Edit Post by {{author.first_name}}</h2>
<form method="post" action="/posts/{{post.id}}/edit">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{post.title}}">
    </div>
    <div class="form-group">
        <label for="content">Content</label>
        <textarea type="text" class="form-control" id="content" name="content">{{post.content}}</textarea>
    </div>
    <ul class="list-group">
      {% for tag in all_tags %}
      <li class="list-item-checkbox">
        {% if tag.name in checked_tags %}
        <input class="form-check-input me-1" type="checkbox" name="{{tag.name}}" id="{{tag.name}}" checked>
        {% else %}
        <input class="form-check-input me-1" type="checkbox" name="{{tag.name}}" id="{{tag.name}}">
        {% endif %}
        <label for="{{tag.name}}">{{tag.name}}</label>
      </li>
      {% endfor %}
    </ul>
    <a href="/posts/{{post.id}}" class="btn btn-outline-info">Cancel</a>
    <button type="submit" class="btn btn-success">Save</button>
</form>
{% endblock %}
