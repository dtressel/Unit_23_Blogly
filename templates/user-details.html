{% extends 'base.html' %}

{% block title %}Blogly - User Details{% endblock %}

{% block content %}
<img class="user-img" src="{{user.image_url}}">
<h2>{{user.first_name}} {{user.last_name}}</h2>
<form method="post" action="/user/{{user.id}}/delete">
    <a href="/user/{{user.id}}/edit" class="btn btn-primary">Edit</a>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
<a href="/users" class="btn btn-outline-info">Back</a>
{% endblock %}
